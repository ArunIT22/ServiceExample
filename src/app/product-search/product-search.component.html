<div class="row">
  <div class="row mb-3">
    <label class="col-md-4 col-form-label">Enter Product Name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" #name />
    </div>
    <div class="col-md-2">
      <button class="btn btn-success" (click)="searchProduct(name)">
        Search
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Color</th>
          <th>Availablity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prd of products">
          <td>{{ prd.name }}</td>
          <td>{{ prd.price }}</td>
          <td>{{ prd.color }}</td>
          <td>{{ prd.inStock ? "Available" : "Not Available" }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
