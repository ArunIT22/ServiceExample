<div class="mb-3">
  <label class="form-label">Product Name</label>
  <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="mb-3">
  <label class="form-label">Color</label>
  <input type="text" class="form-control" [(ngModel)]="color">
</div>
<div class="mb-3">
  <label class="form-label">Price</label>
  <input type="text" class="form-control" [(ngModel)]="price">
</div>
<div class="mb-3">
  <label class="form-label">Availability</label>
  <select class="form-select" [(ngModel)]="inStock">
    <option value="true">Available</option>
    <option value="false">Not Available</option>
  </select>
</div>
<div class="mt-3">
  <button class="btn btn-primary" (click)="addNewProduct()">Add Product</button>
</div>
