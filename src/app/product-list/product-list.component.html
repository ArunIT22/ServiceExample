<table class="table table-hover">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Color</th>
      <th>Availablity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prd of products">
      <td>{{ prd.name }}</td>
      <td>{{ prd.price }}</td>
      <td>{{ prd.color }}</td>
      <td>{{ prd.inStock ? "Available" : "Not Available" }}</td>
    </tr>
  </tbody>
</table>
